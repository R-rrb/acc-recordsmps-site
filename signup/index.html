<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ACC | RMS - Sign Up</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="http://localhost/admin/plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="http://localhost/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="http://localhost/admin/css/adminlte.min.css">
</head>

<body class="hold-transition login-page"
    style="background-image:url('/images/login-background.jpg'); background-size: cover">
    <div class="login-box" class="col-md-6 col-lg-8">
        <div class="card card-outline card-secondary">
            <div class="card-header text-center">
                <a href="#" class="h3"><b>ACC</b> Records Management System</a>
            </div>
            <div class="card-body">
                
                
                <p class="login-box-msg">Create a new account</p>
                <form action="http://localhost/signup" method="post" autocomplete="off">
                    <input type="hidden" name="_token" value="eLkuBCqXB0mZAPI6ur5U66u8eb6EKmp1jQrX49fS" autocomplete="off">
                    <!-- Full Name Field -->
                    

                    <!-- Student Record ID Field -->
                    <div class="input-group mb-3">
                        <input type="text" name="student_record_id" value=""
                            class="form-control" placeholder="Student Record ID" required autocomplete="off">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-id-card"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="input-group mb-3">
                        <input type="email" name="email" value="" class="form-control"
                            placeholder="Email" required autocomplete="off">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>

                    

                    <!-- Password Field -->
                    <div class="input-group mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="input-group mb-3">
                        <input type="password" name="password_confirmation" class="form-control"
                            placeholder="Confirm Password" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="row">
                        <div class="col-12 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </div>
                </form>


                <p class="mb-1">
                    <a href="http://localhost/login">Already have an account? Login</a>
                </p>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="http://localhost/admin/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="http://localhost/admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="http://localhost/admin/dist/js/adminlte.min.js"></script>
</body>

</html>
